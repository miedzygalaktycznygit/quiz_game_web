<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>
  <div id="container">
    <div id="title">
      <h1>SPLITTER</h1>
    </div>
    <main>
      <div id="calculator">
        <div id="inputs">
            <div id="bill">
              <label for="bill-amount">Bill</label>
              <input type="number" id="bill-amount" placeholder="$">
            </div>
            <div id="tip">
              <label for="tip-amount">Select Tip %</label>
              <div id="tip-buttons">
                <button class="butoon">5%</button>
                <button class="butoon">10%</button>
                <button class="butoon">15%</button>
                <button class="butoon">25%</button>
                <button class="butoon">50%</button>
                <input type="number" id="custom-tip" placeholder="Custom">
              </div>
            </div>
            <div id="people">
              <label for="people-amount">Number of People</label>
              <input type="number" id="people-amount" placeholder="0">
            </div>
        </div>
        <div id="results">

        </div>
      </div>
    </main>
  </div>
</body>
</html>
